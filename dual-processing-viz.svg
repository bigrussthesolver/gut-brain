<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Background -->
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="24" fill="#333">
        Dual Processing System
    </text>

    <!-- Input Processing Section -->
    <rect x="50" y="80" width="700" height="100" rx="10" fill="#e9ecef"/>
    <text x="400" y="120" text-anchor="middle" font-family="Arial" font-size="18" fill="#333">
        Input Processing
    </text>
    <text x="400" y="150" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">
        "I'm really excited about this new project!"
    </text>

    <!-- Processing Networks -->
    <g transform="translate(0,220)">
        <!-- Gut Network -->
        <rect x="50" y="0" width="300" height="200" rx="10" fill="#ffece6"/>
        <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="18" fill="#333">
            Gut Network
        </text>
        <text x="200" y="80" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">
            Emotional Processing
        </text>
        <text x="200" y="110" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">
            Confidence: 0.57
        </text>
        <text x="200" y="140" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">
            Stress Level: 0.43
        </text>
        <text x="200" y="170" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">
            Emotion: Excited
        </text>

        <!-- Brain Network -->
        <rect x="450" y="0" width="300" height="200" rx="10" fill="#e6f3ff"/>
        <text x="600" y="30" text-anchor="middle" font-family="Arial" font-size="18" fill="#333">
            Brain Network
        </text>
        <text x="600" y="80" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">
            Analytical Processing
        </text>
        <text x="600" y="110" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">
            Context Analysis
        </text>
        <text x="600" y="140" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">
            Response Planning
        </text>
        <text x="600" y="170" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">
            Strategy Generation
        </text>
    </g>

    <!-- Integration and Output -->
    <rect x="50" y="460" width="700" height="100" rx="10" fill="#e9ecef"/>
    <text x="400" y="490" text-anchor="middle" font-family="Arial" font-size="18" fill="#333">
        Integrated Response
    </text>
    <text x="400" y="520" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">
        "That's fantastic to hear! Starting a new project is always exciting..."
    </text>

    <!-- Connecting Arrows -->
    <path d="M400 180 L400 220" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M400 420 L400 460" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Arrow Marker Definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
        </marker>
    </defs>
</svg>
